service: iot-cloud

provider:
  name: aws
  runtime: python3.6


functions:
  index:
    handler: handler.index
    events:
      - http:
          path: /
          method: get


package:
  include:
    - src/**
  exclude:
    - .gitignore
    - credentials.csv
    - LICENSE
    - Makefile
    - MANIFEST.in
    - pylintrc
    - README.rst
    - requirements.txt
    - serverless.yml
    - setup.py
    - venv/**
    - tests/**
    - .serverless/**
    - docs/**
    - pytest_cache/**



